<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>

  <style>
    .bd-clipboard {
      display: block;
      position: relative;
      float: right;
    }

    .btn-clipboard {
      position: absolute;
      top: .2rem;
      right: .65rem;
      z-index: 10;
      display: block;
      padding: .25rem .5rem;
      font-size: .65em;
      color: #0d6efd;
      background-color: #fff;
      border: 1px solid;
      border-radius: .25rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TOOL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">文字处理</a>
          </li>
      </div>
    </div>
  </nav>

  <div id="strDiv" class="container p-2">
    <div class="row justify-content-md-center">
      <div class="col-lg col-sm fs-5">
        <label for="exampleFormControlTextarea1" class="form-label">处理内容</label>
        <textarea class="form-control" v-model="inputStr" rows="3"></textarea>
      </div>
      <div class="col-lg col-sm align-self-center">
        <button type="button" class="btn btn-success m-1" v-for="item in strBtns"
          @click="handleClick(item.eventName)">{{item.name}}</button>
      </div>
      <div class="col-lg col-sm fs-5">
        <div class="bd-clipboard">
          <button type="button" class="btn-clipboard btn-outline-primary copyBtn" data-bs-toggle="tooltip"
            data-bs-placement="top" title="复制到剪贴板">Copy</button>
        </div>
        <label for="exampleFormControlTextarea1" class="form-label">结果</label>
        <textarea class="form-control" v-model="outputStr" rows="3"></textarea>
      </div>
    </div>
  </div>
  <script src="js/importfile.js"></script>
</body>

</html>
